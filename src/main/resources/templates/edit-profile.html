
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/modern.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header-fragment"></div>

<main class="container" style="margin-top:100px;">
    <h2>Edit Profile</h2>
    <div class="form-container" style="background: #fff; padding: 2rem; border-radius: 10px;
       box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); max-width: 600px; margin: 2rem auto;">
        <form th:action="@{/profile/edit}" th:object="${userEditRequest}" method="post">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Optional email" />
                <div th:if="${#fields.hasErrors('email')}" class="error">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="cta-btn">Save Changes</button>
            </div>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Auto Gallery Platform. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
