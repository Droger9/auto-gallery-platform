<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Auto Gallery Platform</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/modern.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header-fragment"></div>

<main class="container" style="margin-top:100px;">
    <div class="form-container register-form">
        <h2>Create Your Account</h2>
        <p>Join Auto Gallery Platform and start exploring the best car listings today.</p>

        <form th:action="@{/register}" th:object="${registerRequest}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
                <div th:if="${#fields.hasErrors('username')}">
                    <p class="error" th:errors="*{username}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
                <div th:if="${#fields.hasErrors('password')}">
                    <p class="error" th:errors="*{password}"></p>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="cta-btn">Register</button>
            </div>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Auto Gallery Platform. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
